<mat-form-field class="example-form-field">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipio </th>
            <td mat-cell [ngStyle]="{'backgroundColor': 250 > row.value >= 1 ? '#bf9bce' : 'darksalmon'}" *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de llamadas </th>
            <td mat-cell [ngStyle]="{'backgroundColor': 250 > row.value >= 1 ? '#bf9bce' : 'darksalmon'}" *matCellDef="let row"> {{row.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
</div>
