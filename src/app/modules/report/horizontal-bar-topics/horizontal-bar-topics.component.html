<ngx-charts-pie-grid
  [view]="view"
  [scheme]="colorScheme"
  [results]="totales"
  (select)="onSelect($event)">
</ngx-charts-pie-grid>

<ngx-charts-bar-horizontal-normalized
  [view]="view"
  [scheme]="colorScheme"
  [results]="t_violencia"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-horizontal-normalized>

<ngx-charts-advanced-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="vinculo"
  [gradient]="gradient2"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart>

<ngx-charts-number-card
  [view]="view"
  [scheme]="colorScheme"
  [results]="sexo_victima"
  [cardColor]="cardColor"
  (select)="onSelect($event)">
</ngx-charts-number-card>
