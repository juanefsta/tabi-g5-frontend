<ul style="display: grid;">
    <li>
        <h2>Centros de atención por municipio</h2>
        
        <ngx-charts-number-card [view]="view" [scheme]="colorScheme" [results]="single" [cardColor]="cardColor"
            (select)="onSelect($event)">
        </ngx-charts-number-card>
    </li>
    <li>
        <h2>Municipios sin centro de atención</h2>
        <ngx-charts-linear-gauge [view]="view" [scheme]="colorScheme" [max]="135    " [value]="value"
            [previousValue]="previousValue" (select)="onSelect($event)" [units]="units">
        </ngx-charts-linear-gauge>
    </li>
    <li>
        <h2>Gastos de provincia </h2>
        <ngx-charts-linear-gauge [view]="view" [scheme]="colorScheme" [max]="135    " [value]="value"
            [previousValue]="previousValue" (select)="onSelect($event)" [units]="units">
        </ngx-charts-linear-gauge>
    </li>
</ul>
